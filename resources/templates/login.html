<!doctype html>
<head>
  <title>Welcome to Hiblog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale=1">
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <script src="resources/jquery-2.1.4.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
</head>
<body>
  <style type="text/css">
  #accountForm{
    position:absolute;
    top:30%;
    left:30%;
  }
  </style>
  <ul class="nav nav-tabs" style="position:absolute;top:20%;left:30%;">
        <li class="active"><a href="#login" data-toggle="tab">LogIn<i class="fa"></i></a></li>
            <li><a href="#signup" data-toggle="tab">SignUp<i class="fa"></i></a></li>
          </ul>
 <form id="accountForm" method="POST" class="form-horizontal">
   <div class="tab-content">
     <div class="tab-pane active" id="login">
       <div class="form-group">
         <label class="col-xs-6 ">Email</label>
         <div class="col-xs-10">
           <input type="text" class="form-control" name="email">
         </div>
       </div>
       <div class="form-group">
         <label class="col-xs-6">Password</label>
         <div class="col-xs-10">
           <input type="password" class="form-control" name="password">
         </div>
       </div>
       <div class="checkbox">
         <label>
           <input type="checkbox">remember me
         </label>
       </div>
       <div class="form-group">
         <button type="submit" class="btn btn-primary">Sign in</button>
       </div>
     </div>
     <div class="tab-pane" id="signup">
       <div class="form-group">
         <label class="col-xs-6">Enter Email</label>
         <div class="col-xs-10">
           <input type="text" class="form-control" name="email">
         </div>
       </div>
       <div class="form-group">
         <label class="col-xs-6">New Password</label>
         <div class="col-xs-10">
           <input type="password" class="form-control" name="newPassword">
         </div>
       </div>
       <div class="form-group">
         <label class="col-xs-6">Confirm Password</label>
         <div class="col-xs-10">
           <input type="password" class="form-control" name="confirmPassword">
         </div>
       </div>
     </div>
</body>
</html>
