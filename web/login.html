<!doctype html>
<head>
  <title>Welcome to Hiblog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale=1">
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <script src="resources/jquery-2.1.4.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
</head>
<body>
  <style type="text/css">
  .buttonholder{
    text-align:center;
  }
/*  .panel-height{
    height:300px;
  }*/
  #accountForm{
    position:absolute;
    top:30%;
    left:30%;
  }
  .panel-default{
    border-color:#01DF01;
  }
  .btn-primary,.btn-primary:hover,.btn-primary:focus,.btn-primary:active{
    background-color:#01DF01;
    color:black;
  }
  </style>
 <form action="login" id="accountForm" method="post" class="form-horizontal">
 <div class="panel panel-default">
   <div class="panel-body panel-height";>
       <div class="form-group">
         <label class="col-xs-6 ">Email</label>
         <div class="col-xs-10">
           <input type="text" class="form-control" name="email">
         </div>
       </div>
       <div class="form-group">
         <label class="col-xs-6">Password</label>
         <div class="col-xs-10">
           <input type="password" class="form-control" name="password">
         </div>
       </div>
       <div class="checkbox">
         <label>
           <input type="checkbox">remember me
         </label>
       </div>
       <div class="buttonholder">
         <button type="submit" class="btn btn-primary btn-block">Sign in</button>
         <button type="button" class="btn-link">Forgot Password?</button>
       </div>
   </div>
 </div>
 Not registered yet?  <a href="register.html"><strong>Create an account</strong></a>
  </form>

</body>
</html>
